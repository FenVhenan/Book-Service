<div ng-controller="EditController">
    <form ng-show="isEditable()">
        <fieldset>
            <div class="form-group">
                <label for="inputAuthor">Author</label>
                <input id="inputAuthor" type="text" ng-model="edit.book.AuthorName" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input id="inputTitle" type="text" ng-model="edit.book.Title" required class="form-control" />
            </div>
        </fieldset>
    </form>
</div>
